services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/spelltracker
      - SECRET_KEY=itsasecret
    depends_on:
      - db
    # volumes:
    #   - .:/app

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=spelltracker
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
