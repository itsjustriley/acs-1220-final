{% extends 'base.html' %}
{% block content %}
<h2>Sign In</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <fieldset>
        <legend>Please sign in:</legend>
        <br>
        {{ form.email.label }}<br>
        {{ form.email }}<br>
        <br>
        {{ form.password.label }}<br>
        {{ form.password }}<br>
        <br>
        {{ form.submit }}
    </fieldset>                
</form>

{% endblock %}
